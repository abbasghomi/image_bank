<div fxLayoutAlign = "center center" fxFlexFill class="d-flex justify-content-center align-items-end">
  <mat-card class="w-50 p-3 mat-elevation-z0">
    <mat-toolbar color="primary">Labels page</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form d-flex justify-content-center align-items-end" autocomplete="off" [formGroup] = "formGroup" (ngSubmit)="registerProcess()">
        <mat-form-field>
          <input  matInput placeholder="Label name" formControlName = "name">
        </mat-form-field>
        <br>
        <button style="margin-left:20px;" mat-raised-button type="submit" class="mt-5" color="primary" >Add</button>
      </form>
    </mat-card>
</div>
<div class="container w-50 p-3">
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of labels; let rowId = index">
              <td>{{item.name}}</td>
              <td></td>
              <button id="remove" (click)="deleteRow(item.id, rowId)">Delete</button>
          </tr>
      </tbody>
  </table>
  <ul class="pagination justify-content-center">
    <li class="page-item"><a (click)="previousClick()" class="page-link">Previous</a></li>
    <li *ngFor='let index of pageIndexes' class="page-item" [ngClass]="active(index)">
      <a (click)="getPaginationWithIndex(index)" class="page-link">
        {{index}}
      </a>
    </li>
    <li class="page-item"><a (click)="nextClick()" class="page-link">Next</a></li>
  </ul>
</div>
